<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>意见反馈</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/com.js"></script>
    <style>
        input {
            -webkit-appearance: none;
        }

        .bgtextarea {
            width: 100%;
            height: 6.4rem;
            border: 0px;
            max-height: 6.4rem;
            margin-top: 0.1rem;
            border: 1px solid #eaeaea;
            border-radius: 0px;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            border-radius: 0.4rem;
            padding: 0.5rem 0rem;
            font-size: 1rem;
            text-indent:0.8rem;
        }

        .mtsevenrem {
            margin-top: 5rem;
        }

        *.btn {
            padding: 0.3rem;
            border-radius: 0.45rem;
            height: 2.6rem;
            border: 0px;
            text-align: center;
            line-height: 2.6rem;
            font-size: 1.1rem;
            background: none;
        }

        .btnbig {
            width: 86%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1rem;
        }

        .btnwhite {
            background-color: #fff;
            border: 1px solid #ff9900;
            color: #ff9900;
        }

        .tcenter {
            text-align: center;
        }

        .mtonerem {
            margin-top: 1rem;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnsave").bind("click", function () {
                Save();
            });
        });
        var Save = function () {
            var uid = request("uid");
            var uid_child = 0;
            var school_id = "";
            var context = $("#txtcontext").val();
            if (uid == "") {
                error("抱歉,您还未登陆，请登陆后反馈!");
                return;
            }
            if (context == "") {
                error("请输入您要反馈的内容");
                return;
            }
            $.post(domain + "api/home/AddFeedback",
             {
                 uid: uid,
                 uid_child: uid_child,
                 school_id: school_id,
                 context: context
             },
              function (json) {
                  if (json.operationStatus == 1) {
                      $("#txtcontext").val("");
                      error("感谢您的反馈!");
                      setTimeout(function () {
                          //成功跳转页面
                          //location.href = "http://web.sjshgroup.cn";// "http://www.edu-yun.com";
                          var paramArry = {
                              title: null,
                              //url: 'http://www.edu-yun.com',
                              url:null,
                              urlType: null,
                              close: true,
                              children: []
                          };
                          appRedirect(paramArry);
                      }, 3000);
                  }
              }).error(function (XMLHttpRequest, errorText, errorType) {
                  error("您当前的网络不稳定，请稍后重试。(" + XMLHttpRequest.status.toString() + ")");
              });
        };
    </script>
</head>
<body>
    <textarea id="txtcontext" class="bgtextarea" placeholder="请输入您的意见或建议" maxlength="200"></textarea>
    <div class="tcenter mtonerem">
        <input type="button" class="btn btnbig btnwhite" value="提交" id="btnsave" />
    </div>
</body>
</html>
