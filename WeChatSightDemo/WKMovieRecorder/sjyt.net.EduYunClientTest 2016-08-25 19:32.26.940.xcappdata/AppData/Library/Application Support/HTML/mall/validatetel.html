<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <title>验证手机号</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/com.js"></script>
    <script type="text/javascript">

        var uid = request('uid');
        var orderno = request('orderno');

        $(document).ready(function () {
            if (type == "1" || type == "0") {
                document.addEventListener('WebViewJavascriptBridgeReady', function (event) {
                    bridge = event.bridge;
                    bridge.init(function (message, responseCallback) { });
                }, false);
            }
            bind();
        });

        function bind() {
            runtime();
            $("#btnOk").click(function () {
                var code = $("#txtCode").val();
                if (code == "") {
                    error("请输入手机验证码");
                    return;
                }
                $.get(domain + 'api/mall/CheckSendValidateCode', {
                    uid: uid,
                    code: code
                }, function (data) {
                    if (data.flag == "true") {
                        $.get(domain + 'api/mall/PayOrder', {
                            orderNumber: orderno,
                            bankid:0
                        }, function (json) {
                            if (json.operationStatus == "1") {
                                //支付成功跳转我的订单
                                var paramArray =
                                         {
                                             title: '支付成功',
                                             url: '/mall/paysuccess.html?uid=' + uid + "&ordernumber=" + orderno,
                                             urlType: 1,
                                             close: false,
                                             children: []
                                         };
                                appRedirect(paramArray);

                            } else {
                                error(json.message);
                            }


                        }, 'json').error(function (XMLHttpRequest, errorText, errorType) {
                            error("您当前的网络不稳定，请稍后重试。(" + XMLHttpRequest.status.toString() + ")");
                        });
                    }
                    else {
                        error(data.msg);
                    }

                }, 'json').error(function (XMLHttpRequest, errorText, errorType) {
                    error("您当前的网络不稳定，请稍后重试。(" + XMLHttpRequest.status.toString() + ")");
                });

            });
        }

        var s = 90;
        function runtime() {
            $("#stime").html('<span >' + s + 's</span>');
            s--;
            var t = setTimeout(runtime, 1000);
            if (s <0) {
                clearTimeout(t);
                $("#stime").html('<span  onclick="sendcode()">重新发送</span>');
                $("#btnOk").attr("disabled", true);
            }
        }

        function sendcode() {
            $.ajax({
                url: domain + "api/mall/SendValidateCode",
                data: {
                    uid: uid
                },
                async: false,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    error("您当前的网络不稳定，请稍后重试。(" + XMLHttpRequest.status.toString() + ")");
                },
                success: function (obj) {
                    if (obj.flag) {
                        s = 90;
                        runtime();
                        $("#btnOk").attr("disabled", false);
                    }
                    else {
                        error(obj.msg);
                    }
                }
            });
        }

    </script>
    <style type="text/css">
        #stime span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    系统已经向你发送了手机验证短信
    <input id="txtCode" type="text" value="" />  <div id="stime"></div>

    <input id="btnOk" type="button" disabled="disabled" value="完成" />
</body>
</html>
