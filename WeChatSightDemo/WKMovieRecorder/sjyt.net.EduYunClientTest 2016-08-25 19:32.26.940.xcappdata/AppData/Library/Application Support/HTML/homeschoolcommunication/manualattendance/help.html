<body>
    <div class="widper94  mlper3">
        <div class="y-font g-line">
            一、如何添加考勤类型？
        </div>
        <div class="g-font mlper3 c-line">
            1、如果您的班级属于学校体系，请在
            我的>>>我的班级中查找并加入学校，系统将读取学校的考勤配置；
        </div>
        <div class="g-font mlper3 c-line">
            2、若您不需要加入学校，请登录世纪守护管理平台http://gl.edu-yun.com，自行配置考勤类型；
        </div>
        <div class="y-font g-line">
            二、如何配置考勤类型？
        </div>
        <div class="g-font mlper3 c-line">
            1、输入考勤类型名称
        </div>
        <div class="g-font mlper3 c-line">
            2、选择考勤对象（学生、教师、宿舍）
        </div>
        <div class="g-font mlper3 c-line">
            3、是否合并考勤
            （合并考勤类型，则该考勤类型一天仅可进行一次考勤；
            不合并考勤类型，则该考勤类型一天可重复考勤；
            系统默认为合并考勤类型）
        </div>
    </div>
</body>
